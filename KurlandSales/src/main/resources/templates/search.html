<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<meta charset="UTF-8">
<title>Title</title>

<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    html,body,h1,h2,h3,h4 {font-family:"Lato", sans-serif}
    .forsideheading:before, .forsideheading:after {
        background-color: #808285;
        content: "";
        display: inline-block;
        height: 1px;
        position: relative;
        vertical-align: middle;
        width: 40%;
    }
    .forsideheading:before{
        margin-left: 55px;

    }
    .w3-tag, .fa {cursor:pointer}
    .w3-tag {height:15px;width:15px;padding:0;margin-top:6px}

    #searchinput {
        margin-top: 10px;
        border: 1px solid whitesmoke;
        border-bottom-left-radius: 3px;
        border-top-left-radius: 3px;
        background-color: white;
    }
    #searchbutton {
        margin-top: 10px;
        border: 1px whitesmoke;
        border-bottom-right-radius: 3px;
        border-top-right-radius: 3px;
        margin-right: 15px;
        background-color: #ddd;
    }
    #search-container button:hover {
        background: darkgrey;
    }

</style>

<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-black w3-card">
        <div th:each="navBar : ${navigationBar}">
            <a th:href="${navBar.urlPath}" class="w3-bar-item w3-button w3-padding-large w3-hide-small" th:text="${navBar.name}"></a>
        </div>
        <div class="search-container">
            <form th:action="@{/search}" method="get">
                <a class="filter" href="/search">
                    <button id="searchbutton" class="w3-padding-medium w3-hover-grey w3-right" type="submit"><i class="fa fa-search"></i></button>
                </a>
                <input id="searchinput" class="w3-padding-medium w3-hover-white w3-right" type="text" placeholder="Søg.." name="searchAll">
            </form>
        </div>
    </div>
</div>
<br><br><br><br>


<!--Content-->
<div class="w3-main">
    <div class="content cms-paragraph">
    <h3 style="margin-left: 50px">Søgeresultater: <span th:text="${searchResults}"></span></h3>
        <h2 class="forsideheading">
            <span th:text="${navigationBar[1].name}"></span>
        </h2>
    </div>
    <br>
    <!-- First Photo Grid-->
    <div class="w3-row-padding" style="max-width:1300px">
        <div th:each = "searchProducts : ${searchProducts}" style=" margin-left: 35px">
            <div class="w3-quarter w3-container w3-margin-bottom">
                <a th:href="${'/productinfo/' + searchProducts.id}">
                    <img th:src="${searchProducts.productImage}" alt="TobiasNK" style="width:100%">
                </a>
                <div class="w3-container" style="background-color: whitesmoke; border-top: 5px solid;
                     border-top-width: 5px !important; border-top-color: darkgrey !important;">
                    <p><b><span th:text="${searchProducts.name}" style="font-size: x-large"></span></b></p>
                    <p><span th:text="${searchProducts.shortDescription}" style="font-size: large"></span></p>
                    <p><span th:text="${searchProducts.price} + ' kr.'" style="font-size: small"></span></p>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="w3-container w3-padding-32" id="productCategories">
        <div class="content cms-paragraph">
            <h2 class="forsideheading">
                <span th:text="${navigationBar[2].name}"></span>
            </h2>
        </div>
        <h2 class="w3-border-bottom w3-border-light-grey w3-padding-16"></h2>
    </div>

    <div class="w3-row-padding w3-padding-32" style="margin-right: 30px">
        <div th:each="searchServices : ${searchServices}">
            <div class="w3-third w3-margin-bottom">
                <img th:src="${searchServices.image}" alt="New York" style="width:70%" class="w3-hover-opacity">
                <div class="w3-container w3-white">
                    <h3><b th:text="${searchServices.name}"></b></h3>
                    <p th:text="${searchServices.shortDescription}" style="margin-right: 50px"></p>
                    <p class="w3-opacity" th:text="${searchServices.price}"></p>
                    <a th:href="@{'servsmodel/' + ${searchServices.id}}">
                        <button class="w3-button w3-black w3-margin-bottom" onclick="document.getElementById('ticketModal').style.display='block'">Læs mere</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer id="footer" class="w3-container w3-padding-32 w3-light-grey w3-center">
    <a href="#" class="w3-button w3-black w3-margin"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
        <i class="fa fa-facebook-official w3-hover-opacity"></i>
        <i class="fa fa-instagram w3-hover-opacity"></i>
        <i class="fa fa-snapchat w3-hover-opacity"></i>
        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
        <i class="fa fa-twitter w3-hover-opacity"></i>
        <i class="fa fa-linkedin w3-hover-opacity"></i>
    </div>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" title="W3.CSS" target="_blank" class="w3-hover-text-green">The A-Team</a></p>
</footer>
</body>



</body>
</html>
